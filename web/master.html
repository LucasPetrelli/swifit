<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<style>

    * {
        box-sizing: border-box;
    }
    html {
        font-family: "Lucida Sans", sans-serif;
    }
    .row::after {
        content: "";
        clear: both;
        display: table;
    }


    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: coral;
    }

    li {
        float: left;
        border-right: 1px solid #bbb;
    }
    li:last-child{
        border-right: none;
    }

    .deviceInfo {
        border-radius: 5px;
        background-color: salmon;
        padding: 5px;
        margin: 8px;
    }

    .topMenu {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .topMenu:hover {
        background-color: orangered;
    }
    .topMenuActive {
        background-color: darkred;
    }



    /* For mobile phones: */
    [class*="col-"] {
        float: left;
        padding: 15px;
        width: 100%;
    }
    @media only screen and (min-width: 1024px) {
        .col-1 {width: 33%;}
        .col-2 {width: 33%;}
        .col-3 {width: 33%;}
        .col-4 {width: 33%;}
        .col-5 {width: 66%;}
        .col-6 {width: 66%;}
        .col-7 {width: 66%;}
        .col-8 {width: 66%;}
        .col-9 {width: 100%;}
        .col-10 {width: 100%;}
        .col-11 {width: 100%;}
        .col-12 {width: 100%;}
    }
    @media only screen and (min-width: 1440px) {
        /* For desktop: */
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}
</style>

<head>
    <meta charset="UTF-8">
    <title>Swifit Control Panel</title>
</head>
<body>

<ul>
    <li class="topMenu" id="DeviceMenuItem" onclick=changeActivePage(this)>Devices</li>
    <li class="topMenu" id="ControlMenuItem" onclick=changeActivePage(this)>Control</li>
</ul>
<div id="WelcomePage" class="mainbody">
    <p>Welcome main body</p>
</div>

<!--Device information page layout-->
<div id="DevicesPage" class="mainbody">
    <div class="col-2 deviceInfo">
        <p>
            Type: <span id="TypeValue" class="DeviceValue">Switch</span> <br>
            ID: <span id="IdValue" class="DeviceValue">Switch</span>
        </p>
    </div>
    <div class="col-2 deviceInfo">
        <p>
            Type: <span id="TypeValue" class="DeviceValue">Switch</span> <br>
            ID: <span id="IdValue" class="DeviceValue">Switch</span>
        </p>
    </div>
    <div class="col-2 deviceInfo">
        <p>
            Type: <span id="TypeValue" class="DeviceValue">Switch</span> <br>
            ID: <span id="IdValue" class="DeviceValue">Switch</span>
        </p>
    </div>
    <div class="col-2 deviceInfo">
        <p>
            Type: <span id="TypeValue" class="DeviceValue">Switch</span> <br>
            ID: <span id="IdValue" class="DeviceValue">Switch</span>
        </p>
    </div>
</div>
<div id="ProgramPage" class="mainbody">
    <p>Control main body</p>
</div>

</body>
<script>


    document.getElementById("DevicesPage").style.display="none";
    document.getElementById("ProgramPage").style.display="none";

    var pages = {
        "Welcome": "WelcomePage",
        "DeviceMenuItem":"DevicesPage",
        "ControlMenuItem":"ProgramPage"
    };

    function changeActivePage(listElement) {
        var id = listElement.id;
        clearCurrentPage();
        var element = document.getElementById(pages[id])
        element.style.display="block";
        listElement.classList.add("topMenuActive");
    }

    function clearCurrentPage() {
        for (item in pages) {
            var id = pages[item];
            console.log(id);
            var element = document.getElementById(id);
            element.style.display = "none";


            var listElement = document.getElementById(item);
            if (listElement)
            {
                if (listElement.classList.contains("topMenuActive")) {
                    listElement.classList.remove("topMenuActive");
                }
            }

        }
    }


</script>
</html>
